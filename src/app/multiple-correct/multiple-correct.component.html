<section class="example-section">
   <div>
    <mat-form-field class="example-full-width">
      <mat-label>Question</mat-label>
      <input
        matInput
        [formControl]="questionControl"
        placeholder="Enter your question"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(1)">Option 1</mat-checkbox>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(2)">Option 2</mat-checkbox>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(3)">Option 3</mat-checkbox>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(4)">Option 4</mat-checkbox>
  </div>
</section>
